<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="convertor.css">
    <title>Convert money</title>
</head>
<body>
    
  <img class="logo" src="assets/logo.gif" alt="logo"> 

<main>

    <label>
        Converter <b>de</b>
        <select>
            <option>R$ Real Brasileiro</option>
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">₿ Bitcoin</option>
        </select>
    </label>


    <label>
        Converter <b>para</b>
        <select class="currency-select">
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">₿ Bitcoin</option>
            <option value="real"> R$ Real brasileiro</option>
        </select>
    </label>


    <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00">
    </label>


    <button class="convert-button">Converter</button>



    <section>


        <div class="currency-box"> 
            <img src="assets/real.png" alt="moeada-a-converter">
        <p class="currency">Real</p>
        <p class="input-currency-value-to-convert">R$ 0,00</p>

    </div>


         <div>   <img class="arrow-img" src="assets/seta.png" alt="seta">   </div>


        <div class="currency-box"> 
            
         <img class="currency-img"  src="assets/dolar.png" alt="moeada-convertida">
        <p class="currency" id="currency-name">Dólar</p>
        <p class="input-currency-value">US$ 0.0</p>

    </div>


    </section>
</main>
</body>
<script src="convertor.js"></script>
</html>
